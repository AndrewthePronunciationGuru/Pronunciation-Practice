<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <style>
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        audio {
            width: 100%;
            max-width: 300px;
        }
        /* Remove download option from audio controls */
        audio::-webkit-media-controls-panel {
            display: none !important;
        }
    </style>
</head>
<body>

    <h1>Pronunciation Practice</h1>

    <label for="pronunciation-set">Choose a set:</label>
    <select id="pronunciation-set">
        <option value="theta">/ฮธ/ (TH)</option>
        <option value="eth">/รฐ/ (DH)</option>
    </select>

    <h3>Word List:</h3>
    <table id="word-list">
        <thead>
            <tr>
                <th>Word</th>
                <th>Audio</th>
            </tr>
        </thead>
        <tbody>
            <tr class="theta">
                <td>thin</td>
                <td><audio controls><source src="thin.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
            </tr>
            <tr class="theta">
                <td>theme</td>
                <td><audio controls><source src="theme.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
            </tr>
            <!-- Add more words as necessary -->
        </tbody>
    </table>

    <script>
        const select = document.getElementById('pronunciation-set');
        const table = document.getElementById('word-list');
        
        select.addEventListener('change', function() {
            const value = select.value;
            
            // Show the correct set of words
            if (value === 'theta') {
                table.querySelectorAll('.theta').forEach(row => row.style.display = 'table-row');
                table.querySelectorAll('.eth').forEach(row => row.style.display = 'none');
            } else if (value === 'eth') {
                table.querySelectorAll('.eth').forEach(row => row.style.display = 'table-row');
                table.querySelectorAll('.theta').forEach(row => row.style.display = 'none');
            }
        });

        // Trigger change event on page load to display default set
        select.dispatchEvent(new Event('change'));
    </script>

</body>
</html>

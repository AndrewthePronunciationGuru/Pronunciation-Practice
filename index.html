<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .audio-control {
            margin-top: 10px;
        }

        /* Force words to display in lowercase */
        td {
            text-transform: lowercase;
        }

        /* Hide download button in audio controls */
        audio::-webkit-media-controls-panel {
            display: block !important;
        }

        audio::-webkit-media-controls-download-button {
            display: none !important;
        }

        /* The play button will show */
        audio {
            pointer-events: all;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Pronunciation Practice</h2>
    
    <!-- Dropdown to select the set of words -->
    <label for="pronunciation-set" style="display: block; text-align:center; margin-top: 20px;">Choose your pronunciation set:</label>
    <select id="pronunciation-set" onchange="updateWordList()" style="display: block; margin: 0 auto;">
        <option value="/θ/">/θ/ (thin, theme, thumb, etc.)</option>
        <option value="/ð/">/ð/ (this, that, these, those, they)</option>
    </select>
    
    <h3 style="text-align:center; margin-top: 30px;">Word List</h3>
    
    <!-- Table for the word list -->
    <table id="word-table">
        <thead>
            <tr>
                <th>Word</th>
                <th>Audio</th>
            </tr>
        </thead>
        <tbody>
            <!-- The word list will be dynamically generated here -->
        </tbody>
    </table>
    
    <script>
        // List of words for each set
        const wordsSet1 = [
            { word: "thin", audio: "thin.mp3" },
            { word: "theme", audio: "theme.mp3" },
            { word: "thumb", audio: "thumb.mp3" },
            { word: "third", audio: "third.mp3" },
            { word: "thought", audio: "thought.mp3" }
        ];

        const wordsSet2 = [
            { word: "this", audio: "this.mp3" },
            { word: "that", audio: "that.mp3" },
            { word: "these", audio: "these.mp3" },
            { word: "those", audio: "those.mp3" },
            { word: "they", audio: "they.mp3" }
        ];

        // Function to update the word list based on the selected set
        function updateWordList() {
            const setValue = document.getElementById("pronunciation-set").value;
            let wordList = setValue === "/θ/" ? wordsSet1 : wordsSet2;
            const wordTableBody = document.querySelector("#word-table tbody");
            wordTableBody.innerHTML = ""; // Clear the current list

            // Create a new table for the selected set of words
            wordList.forEach((item) => {
                const row = document.createElement("tr");

                const wordCell = document.createElement("td");
                wordCell.textContent = item.word;
                row.appendChild(wordCell);
                
                const audioCell = document.createElement("td");
                const audioControl = document.createElement("audio");
                audioControl.controls = true;
                const audioSource = document.createElement("source");
                audioSource.src = item.audio; // Reference audio files directly in the root
                audioSource.type = "audio/mp3";
                audioControl.appendChild(audioSource);

                // Keep audio controls but remove download option
                audioControl.removeAttribute("download"); // No download attribute should be present
                
                audioCell.appendChild(audioControl);
                row.appendChild(audioCell);
                
                wordTableBody.appendChild(row);
            });
        }

        // Initialize the list on page load
        window.onload = updateWordList;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <style>
        /* Center the table, and make it look neat */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Remove bullets and text-transform */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            text-transform: none; /* Remove automatic capitalization */
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Pronunciation Practice</h2>

<table>
    <thead>
        <tr>
            <th>Word</th>
            <th>Audio</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>thin</td>
            <td><audio controls><source src="audio/word1.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
        </tr>
        <tr>
            <td>theme</td>
            <td><audio controls><source src="audio/word2.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
        </tr>
        <tr>
            <td>third</td>
            <td><audio controls><source src="audio/word3.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
        </tr>
        <tr>
            <td>thumb</td>
            <td><audio controls><source src="audio/word4.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
        </tr>
        <tr>
            <td>thought</td>
            <td><audio controls><source src="audio/word5.mp3" type="audio/mp3">Your browser does not support the audio element.</audio></td>
        </tr>
    </tbody>
</table>

<script>
    // Function to hide the download option from audio controls
    function hideDownload() {
        // Get all audio elements
        const audios = document.querySelectorAll('audio');
        
        // Iterate through each audio element
        audios.forEach(audio => {
            // Set the controls to 'true' to keep playback speed but hide download
            audio.controlsList = "nodownload";
        });
    }

    // Call the function after the page loads
    window.onload = hideDownload;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        td {
            background-color: #fff;
        }
        a {
            text-decoration: none; /* Remove underline */
            color: #333; /* Set text color */
            font-weight: normal; /* Keep original case of words */
        }
        audio {
            width: 80%; /* Set width for audio controls */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Pronunciation Practice</h1>

    <table>
        <tr>
            <th>Word</th>
            <th>Audio</th>
        </tr>
        <tr>
            <td><a href="#">Thin</a></td>
            <td><audio controls><source src="thin.mp3" type="audio/mp3"></audio></td>
        </tr>
        <tr>
            <td><a href="#">Theme</a></td>
            <td><audio controls><source src="theme.mp3" type="audio/mp3"></audio></td>
        </tr>
        <tr>
            <td><a href="#">Third</a></td>
            <td><audio controls><source src="third.mp3" type="audio/mp3"></audio></td>
        </tr>
        <tr>
            <td><a href="#">Thumb</a></td>
            <td><audio controls><source src="thumb.mp3" type="audio/mp3"></audio></td>
        </tr>
        <tr>
            <td><a href="#">Thought</a></td>
            <td><audio controls><source src="thought.mp3" type="audio/mp3"></audio></td>
        </tr>
    </table>

    <script>
        // This script will prevent the download button in audio controls from showing up
        document.querySelectorAll('audio').forEach(audioElement => {
            // Remove the 'download' attribute to stop the download button from showing up
            audioElement.addEventListener('loadedmetadata', () => {
                const controls = audioElement.querySelector('audio::-webkit-media-controls-download-button');
                if (controls) {
                    controls.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>

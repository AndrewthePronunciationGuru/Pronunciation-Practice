<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            text-transform: lowercase; /* Ensures no unnecessary capitalization */
        }
        .audio-control {
            width: 200px; /* Adjust the size of the audio control */
        }
    </style>
</head>
<body>
    <h1>Pronunciation Practice</h1>
    <p>Click the play button next to each word to hear its pronunciation.</p>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Audio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>thin</td>
                <td>
                    <audio class="audio-control" controls controlslist="nodownload">
                        <source src="thin.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
            <tr>
                <td>theme</td>
                <td>
                    <audio class="audio-control" controls controlslist="nodownload">

                    </audio>
                </td>
            </tr>
            <tr>
                <td>third</td>

                    <audio class="audio-control" controls controlslist="nodownload">
                        <source src="third.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
            <tr>
                <td>thumb</td>
                <td>
                    <audio class="audio-control" controls controlslist="nodownload">
                        <source src="thumb.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
            <tr>
                <td>thought</td>
                <td>
                    <audio class="audio-control" controls controlslist="nodownload">
                        <source src="thought.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
